  <body>
    <script type="text/javascript">
      // 把M个同样的苹果放在N个同样的盘子里，允许有的盘子空着不放，问共有多少种不同的分法？
      // 5，1，1和1，5，1 是同一种分法。1<=M，N<=10
      function x(m, n) {
        if (m <= 1) {
          return 1;
        }
        if (n <= 1) {
          return 1;
        }
      }
    </script>
  </body>
</html>
