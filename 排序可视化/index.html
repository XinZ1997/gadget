<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Js可视化：排序</title>
</head>
<body>
    <div class="main">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
            <li>15</li>
            <li>16</li>
            <li>17</li>
            <li>18</li>
            <li>19</li>
            <li>20</li>
        </ul>
    </div>
    <button class="reset">重置</button>
    <button class="quick_sort">快速排序</button>
    <button class="bubble_sort">冒泡排序</button>
    <button class="choose_sort">选择排序(么得)</button>
    <script src="main.js"></script>
    <script src="quicksort.js"></script>
    <script src="bubblesort.js"></script>
    <script src="choosesort.js"></script>
</body>
</html>
