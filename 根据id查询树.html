<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据id查询树</title>
</head>
<body>
    <script type="text/javascript">
      const findTreeNode = (nodes, id) => {
        const targetNode = null
        const mapNode = (nodes, id) => {
            if (!Array.isArray(nodes) || !nodes.length) {
                return
            }
            for (const node of nodes) {
                if (node.id === id) {
                    targetNode = node
                    break
                } else {
                    mapNode(node.children, id)
                }
            }
        }
        mapNode(nodes, id)
        return targetNode
      }
    </script>
</body>
</html>
